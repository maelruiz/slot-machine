<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot machine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>JavaScript Slot Machine</h1>
    </header>
    <div class="slots">
        <table>
            <tbody>
                <tr>
                    <!-- The slot symbols will be dynamically displayed here -->
                </tr>
            </tbody>
        </table>
    </div>
    <div class="controls">
        <form>
            <label for="deposit-amount">Enter a deposit amount:</label>
            <input type="number" id="deposit-amount" min="0" step="0.01">
            <br>
            <label for="number-of-lines">Enter the number of lines to bet:</label>
            <input type="number" id="number-of-lines" min="1" max="3">
            <br>
            <label for="bet-per-line">Enter bet per line:</label>
            <input type="number" id="bet-per-line" min="0" step="0.01">
            <br>
            <button type="button" class="spin-slots">Spin Slots</button>
            <button type="button" class="add-money">Insert Money</button>
        </form>
    </div>
    <div class="results">
        <p>Balance: <span id="balance">$0</span></p>
        <p id="winnings">You won: $0</p>
    </div>
    <script src="project.js"></script>
</body>
</html>
